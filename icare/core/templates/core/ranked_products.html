<!DOCTYPE html>
<html>
<head>
    <title>Ranked Products</title>
</head>
<body>
    <h2>Ranked Products</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody>
            {% for product in ranked %}
            <tr>
                <td>{{ product.0 }}</td>
                <td>{{ product.1 }}</td>
                <td>{{ product.2 }}</td>
                <td>{{ product.3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
